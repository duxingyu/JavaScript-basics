<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成10个lip</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style>
		#list{position: relative;}
		li{width: 30px;height: 30px;border:1px solid #000;position: absolute;top: 10px;float: left;line-height: 30px;text-align: center;font-size: 20px;}
	</style>
	<script >
		window.onload = function(){
			oBtn = document.getElementById('btn1');
			aList = document.getElementById('list');
			aLi = aList.getElementsByTagName('li');
			var onOff = true;
			oBtn.onclick = function(){
				if (onOff) {
					for (var i = 0; i < 10; i++) {
						aList.innerHTML += '<li>'+i+'</li>';
					}
					for (var i = 0; i < aLi.length; i++) {
						aLi[i].style.left = i*40+10+'px';
						if (i%4==0) {
							aLi[i].style.background = 'red';
						} else if(i%4==1){
							aLi[i].style.background = 'blue';
						}else if (i%4==2) {
							aLi[i].style.background = 'yellow';
						}else {
							aLi[i].style.background = 'green';
						}
						onOff = false;
					}
				}
			}
		};
	</script>
</head>
<body>
<input type="button" value="自动生成10个LI" id="btn1">
<ul id="list">
	
</ul>
</body>
</html>
