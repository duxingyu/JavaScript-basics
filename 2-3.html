<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习二</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style>
		#list{position: relative;}
		li{width: 30px;height: 30px;border:1px solid #000;position: absolute;top: 10px;float: left;line-height: 30px;text-align: center;font-size: 20px;}
	</style>
	<script>
	window.onload = function(){
		oBtn = document.getElementById('btn1');
		aList = document.getElementById('list');
		aLi = aList.getElementsByTagName('li');
		var onOff = true;
		oBtn.onclick = function(){
			var str = '';
			
			if (onOff) {
				for (var i = 0; i < 9; i++) {
					str += '<li>'+(i+1)+'</li>';
				}
				aList.innerHTML = str;
				var len = aLi.length;
				var num = 4;
				for (var i = 0; i < len; i++) {
					if (i<=4) {
						aLi[i].style.top = i*40+10+'px';
					}else{
						num--;
						aLi[i].style.top = num*40+10+'px';
					}
					aLi[i].style.left=i*40+10+'px';
				}
				onOff = false;
			}
		}
	};
	</script>
</head>
<body>
	<input type="button" value="点击生成1个V形" id="btn1">
	<ul id="list">
		
	</ul>
</body>
</html>
